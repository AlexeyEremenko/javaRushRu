<!DOCTYPE html>
<html lang="en"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:p2="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<head>
    <meta charset="UTF-8"/>
    <title>Java Rush Test Task (index)</title>
</head>
<body>
<form th:action="@{/}" method="post"  th:object="${index}" enctype="multipart/form-data">

    <br/><br/>
    data:
    <input type="text" th:field="*{data}" /> <span th:text="'(size: min=2, max=240)'"/>
    <div style="color: red" th:if="${#fields.hasErrors('data')}" th:errors="*{data}"/>


    <br/><br/>
    <button type="submit">SendAction</button>
</form>

    <br/><br/>
    <br/><br/>

    <table id="library" dt:table="true">
        <thead>
        <tr>
            <th> Id </th>
            <th> Title </th>
            <th> </th>
            <th> Description </th>
            <th> </th>
            <th> Author </th>
            <th> </th>
            <th> </th>
            <th> ISBN </th>
            <th> </th>
            <th> PrintYear </th>
            <th> </th>
            <th> AlreadyReaded </th>
            <th> ToRead</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <form th:action="@{/read}" method="post"  th:object="${read}" enctype="multipart/form-data">
            <td th:text="${book?.id}">1</td>
            <td th:text="${book?.title}">Doe</td>
            <td> : </td>
            <td th:text="${book?.description}">John</td>
            <td> (by </td>
            <td th:text="${book?.author}">1</td>
            <td>) </td>
            <td> #</td>
            <td th:text="${book?.isbn}">Doe</td>
            <td> publ. </td>
            <td th:text="${book?.printyear}">John</td>
            <td> </td>
            <td th:text="${book?.readalready}">John</td>
            <td><button type="submit">Read</button></td>
            </form>
        </tr>
        </tbody>
    </table>

</body>
</html>
