<!DOCTYPE html>
<html lang="en"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:p2="http://xmlns.jcp.org/jsf/passthrough">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<div id = "chat" style="position:fixed; bottom:97px; right:22px; border:solid 1px grey; border-radius: 2px;">
    <div style="overflow:scroll; height:170px; width:333px; background-color: lightblue; opacity:0.8;" title="chat">

        <div><h:form ><h:outputText value = "  "/><h:commandLink title="registration" style="font-size: 11px; line-height: 0.4em" value="Registration"/><h:outputText value = "  "/><h:commandLink title="configuration" style="font-size: 11px; line-height: 0.4em" value="Settings"/><h:outputText value = "  "/><h:commandLink title="list of users" style="font-size: 11px; line-height: 0.4em" value="UsersList"/><h:outputText value = "  "/><a title="download this chat" style="font-size: 11px; line-height: 0.4em" href="https://github.com/JavaEEPRO/modular-lastEdition/archive/master.zip" >DownloadChat</a><h:outputText value = "  "/><h:commandLink title="troubleshooting" style="font-size: 11px; line-height: 0.4em" value="Help"/><h:outputText value = "  "/><h:commandLink title="about this version" style="font-size: 11px; line-height: 0.4em" value="About"/></h:form><div id="minimize" title="minimize to tray" style="position:absolute; cursor:pointer; right:4px; top:4px; height:13px; width:13px; border:1px solid black; border-radius: 2px"><h:form><h:commandLink value="X"/></h:form></div></div>
        <h4 style="line-height: 0.3em">Chat:</h4>

        <h:dataTable id="chboard" value="#{mainManager.allMessages}" var="message">

            <h:column>
                <h:outputText style="font-size: 10px; line-height: 0.4em" value="#{message.time}" />
            </h:column>

            <h:column>
                <h:form><h:commandLink style="font-size: 13px" value="#{message.author}" /></h:form>
            </h:column>

            <h:column>
                <h:outputText style="background-color: #{message.password}" value="#{message.data}" />
            </h:column>

        </h:dataTable>
    </div>
    <h:form>
        <h:panelGrid columns="3">
            <h:commandLink value="{user}" title="rename"/>
            <h:inputText id="data" title="write message" value="#{mainManager.data}" required="true" requiredMessage="cant send empty"/>
            <h:commandButton value="Send message" title="say" action="#{mainManager.createMessage()}" update="chboard"/>

            <h:outputLabel value=" "/>
            <h:message id="msg" for="data" style="color:red; background-color: lightyellow; box-shadow: inset 0 0 20px #8ECBDE;"/>
            <h:commandButton value="Clear" title="reset field" action="#{mainManager.resetData()}"/>
        </h:panelGrid>
    </h:form>
</div>
</body>
</html>
